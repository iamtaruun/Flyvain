<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flivain</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="utility-bar">
            <div id="utility-bar-part1">
                <i class="ri-layout-grid-2-fill"></i>
            </div>
            <div id="utility-bar-part2">
                <a href="#">
                    <h5>Support</h5>
                </a><a href="#">
                    <h5>
                        <i class="ri-global-line"></i> Language
                    </h5>
                </a>
            </div>
            <div id="utility-bar-part3">
                <a href="#">
                    <h4>Sign in </h4>
                </a><a href="#">
                    <h4>Sign up</h4>
                </a>
            </div>
        </div>
        <div id="page1">
            <div id="nav">
                <div id="navpart1">
                    <a href="#">
                        <h1>Flivain</h1>
                    </a>
                </div>
                <div id="navpart2">
                    <ul class="nav-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Offers</a></li>
                        <li><a href="#">Seats</a></li>
                        <li><a href="#">Destinations</a></li>
                    </ul>
                </div>
                <div id="navpart3">
                    <a href="#">
                        <button>
                            Contact
                        </button>
                    </a>
                </div>
            </div>
            <div id="page1-content">
                <h1>
                    Find And Book <br> A Great Experience
                </h1>
                <div id="aeroplaneimage">
                    <img src="Aeroplane image.png" alt="aeroplane imamge">
                </div>
            </div>
            <div id="bookingbox">
                <div class="tabs">
                    <button class="tab-active">Business</button>
                    <button class="tab">Economy</button>
                    <button class="tab">First class</button>
                </div>
                <div class="fields">
                    <div class="field">
                        <i class="ri-map-pin-2-fill"></i>
                        <label>Location</label>
                        <div class="value">Where are you going?</div>
                    </div>
                    <div class="field">
                        <i class="ri-user-add-line"></i>
                        <label>Travelers</label>
                        <div class="value">Add guests</div>
                    </div>
                    <div class="field">
                        <i class="ri-login-circle-line"></i>
                        <label>Check-in</label>
                        <div class="value">Add date</div>
                    </div>
                    <div class="field">
                        <i class="ri-logout-circle-line"></i>
                        <label>Check-out</label>
                        <div class="value">Add date</div>
                    </div>
                    <div class="search">
                        <i class="ri-search-line"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
